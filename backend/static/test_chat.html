<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat API Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 1rem; }
    pre { background: #f0f0f0; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Chatbot API Test Page</h1>
  <input type="text" id="msg" placeholder="Type your message here..." />
  <button onclick="send()">Send</button>

  <pre id="output">Waiting for your input...</pre>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      const response = await fetch("/ask/api/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
